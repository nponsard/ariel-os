boards:
  adafruit-feather-nrf52840-sense:
    chip: nrf52840
    flags:
      - has_usb_device_port
    leds:
      # FIXME: led0/led1 names are purely synthetic to work with the current
      # sbd::ariel convention of naming them sequentially.
      led0:
        color: red
        pin: P1_09
        active: high
        aliases:
          - D13 # bus name in schematic, and silkscreen label
          - D2 # LED part designator in schematic
      led1:
        color: blue
        pin: P1_10
        active: high
        aliases:
          - D4 # LED part designator in schematic
          - LED2 # bus name in schematic
          - Conn # name on silkscreen

      # To be mapped:
      # * neopixel style RGB LED (WS2812B) on P0_16
      # Only to be mapped if we start expressing aspects that are not user controllable:
      # * orange D3 is hardwired to LiPo charge port STAT

    buttons:
      # FIXME: "button0" name is purely synthetic to work with the current
      # sbd::ariel convention of naming them sequentially.
      button0:
        pin: P1_02
        # Note that there is no external pull-up.
        active: low
        aliases:
          - UserSw # silkscreen label
          - SW2 # button part designator in schematic
          - SWITCH # bus name in schematic

      # Only to be mapped if we start expressing aspects that are not user controllable:
      # * SW1 is a reset pin at P0_18/RESET
