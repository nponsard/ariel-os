apps:
  - name: http-server
    env:
      global:
        executor_stacksize_required:
          - "16384"
    selects:
      - network
      - ?button-reading
    conflicts:
      - ram-small
      # needs `feature(type_alias_impl_trait)`
      - stable

modules:
  - name: button-reading
    context:
      - nrf52840dk
      - nrf5340dk
      - nrf9160dk-nrf9160
      - st-nucleo-wb55
    env:
      global:
        FEATURES:
          - button-reading
