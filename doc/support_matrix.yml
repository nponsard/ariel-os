      spi_main: supported
      logging: supported
      storage: supported
      wifi: not_available

  esp32c3:
    name: ESP32-C3
    support:
      gpio: supported
      debug_output: supported
      hwrng: supported
      i2c_controller: supported
      spi_main: supported
      logging: supported
      storage: not_currently_supported
      wifi:
        status: supported_with_caveats
