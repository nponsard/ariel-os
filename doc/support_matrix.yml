---

# Defines the different support statuses.
support_keys:
  - name: supported
    icon: ‚úÖ
    description: supported
  - name: supported_with_caveats
    icon: ‚òëÔ∏è
    description: supported with some caveats
  - name: needs_testing
    icon: üö¶
    description: needs testing
  - name: not_currently_supported
    icon: ‚ùå
    description: available in hardware, but not currently supported by Ariel OS
  - name: not_available
    icon: '‚Äì'
    description: not available on this piece of hardware

# Defines existing pieces of functionality, hardware or software.
functionalities:
  - name: gpio
    title: GPIO
    description:
  - name: debug_output
    title: Debug Output
    description:
  - name: i2c_controller
    title: I2C Controller Mode
    description: I2C in controller mode
  - name: spi_main
    title: SPI Main Mode
    description: SPI in main mode
  - name: logging
    title: Logging
    description:
  - name: user_usb
    title: User USB
    description:
  - name: wifi
    title: Wi-Fi
    description:
  - name: ethernet_over_usb
    title: Ethernet over USB
    description:
  - name: hwrng
    title: Hardware Random Number Generator
    description:
  - name: storage
    title: Persistent Storage
    description:

# Encodes support status for each chip.
chips:
  nrf52833:
    name: nRF52833
    support:
      gpio: supported
      debug_output: supported
      hwrng: supported
      i2c_controller: supported
      spi_main: supported
      logging: supported
      storage: supported
      wifi: not_available

  nrf52840:
    name: nRF52840
    support:
      gpio: supported
      debug_output: supported
      hwrng: supported
      i2c_controller: supported
      spi_main: supported
      logging: supported
      storage: supported
      wifi: not_available

  nrf5340:
    name: nRF5340
    support:
      gpio: supported
      debug_output: supported
      hwrng: not_currently_supported
      i2c_controller: supported
      spi_main: supported
      logging: supported
      storage: supported
      wifi: not_available

  nrf9151:
    name: nRF9151
    support:
      gpio: supported
      debug_output: supported
      hwrng:
        status: not_currently_supported
        comments:
          - only available through the CryptoCell
      i2c_controller: supported
      spi_main: supported
      logging: supported
      storage: supported
      wifi: not_available

  nrf9160:
    name: nRF9160
    support:
      gpio: supported
      debug_output: supported
      hwrng:
        status: not_currently_supported
        comments:
          - only available through the CryptoCell
