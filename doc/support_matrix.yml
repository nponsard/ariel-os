  esp32s3:
    name: ESP32-S3
    support:
      gpio: supported
      debug_output: supported
      hwrng: supported
      i2c_controller: needs_testing
      spi_main: needs_testing
      logging: supported
      storage: not_currently_supported
      wifi: supported

  stm32c031c6:
    name: STM32C031C6
